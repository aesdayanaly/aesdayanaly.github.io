<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@200&family=Raleway:wght@100;300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif, 'Poppins', sans-serif, 'Raleway', sans-serif;
            background-image: url("https://images.unsplash.com/photo-1619252584172-a83a949b6efd?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: black; /* Set the text color to black or any other desired color */
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center buttons horizontally */
            margin-top: auto; /* Push the buttons to the bottom */
        }

        .button {
            display: block;
            width: 150px;
            height: 40px;
            margin: 10px;
            border: 1px solid black;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9; /* Change background color on hover */
        }

        .hidden-audio {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>
    <audio id="clickSound">
        <source src="clicksound.mp3" type="audio/mp3">
        Your browser does not support HTML5 audio
    </audio>

    <audio controls autoplay loop class="hidden-audio">
        <source src="Top Ten - Jeremy Blake.mp3" type="audio/mp3">
        Your browser does not support HTML5 audio
    </audio>

    <img src="checkerboard.png" alt="checkerboard" style="width: 20%; margin: 0 auto; display: block;">
    <div class="button-container">
        <a href="game.html" class="button" onclick="playClickSound()">Start</a>
        <a href="instruction.html" class="button" onclick="playClickSound()">Instructions</a>
    </div>

    <script>
        function playClickSound() {
            var audio = document.getElementById("clickSound");
            audio.play();
        }
    </script>
</body>
</html>
